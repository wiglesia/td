<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Tienda Local</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    form, .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input, select, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #1e88e5;
      color: white;
      cursor: pointer;
    }
    .switcher, .search-bar {
      text-align: center;
      margin-bottom: 1rem;
    }
    .switcher button, .card-buttons button {
      margin: 0 0.25rem;
      padding: 0.5rem 1rem;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    #loader {
      color: #ccc;
      text-align: center;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Panel Admin</h1>

  <div class="switcher">
    <button onclick="filtrar('producto')">Productos</button>
    <button onclick="filtrar('servicio')">Servicios</button>
  </div>

  <div class="search-bar">
    <input type="text" id="busqueda" placeholder="Buscar por nombre..." oninput="cargarProductos()">
  </div>

  <form id="form-producto">
    <input type="hidden" id="producto-id" />
    <select id="tipo">
      <option value="producto">Producto</option>
      <option value="servicio">Servicio</option>
    </select>
    <input type="text" id="nombre" placeholder="Nombre" required />
    <textarea id="descripcion" placeholder="Descripción" required></textarea>

    <label>Imagen:</label>
    <input type="file" id="file-imagen" />
    <div id="loader" style="display:none">Subiendo imagen...</div>
    <input type="url" id="imagen" placeholder="URL de la imagen" required readonly />

    <input type="text" id="categoria" placeholder="Categoría" required />
    <input type="number" id="precio" placeholder="Precio" />
    <input type="tel" id="whatsapp" placeholder="WhatsApp" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="vendedor" placeholder="Nombre del vendedor" required />
    <input type="text" id="tienda" placeholder="Tienda / Local" />
    <button type="submit">Guardar</button>
  </form>

  <div id="lista-productos"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyoQ5Wp4Dc5tFfzUoG0Iv9dRYWxxNLA8g0z-5YExt0XjfvU5FSOu_MyXbtDJkDs-4oD/exec";
    const form = document.getElementById("form-producto");
    const lista = document.getElementById("lista-productos");
    const loader = document.getElementById("loader");
    let tipoActual = "producto";
    let dataGlobal = [];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        id: document.getElementById("producto-id").value,
        tipo: document.getElementById("tipo").value,
        nombre: document.getElementById("nombre").value,
        descripcion: document.getElementById("descripcion").value,
        imagen: document.getElementById("imagen").value,
        categoria: document.getElementById("categoria").value,
        precio: document.getElementById("precio").value,
        whatsapp: document.getElementById("whatsapp").value,
        email: document.getElementById("email").value,
        vendedor: document.getElementById("vendedor").value,
        tienda: document.getElementById("tienda").value
      };

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "guardar", data }),
        headers: {
          "Content-Type": "application/json"
        }
      });
      await res.json();
      form.reset();
      cargarProductos();
    });

    document.getElementById("file-imagen").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      loader.style.display = "block";
      const formData = new FormData();
      formData.append("image", file);
      const res = await fetch("https://api.imgbb.com/1/upload?key=86db997f09d5db12c1f731dc79e4d83d", {
        method: "POST",
        body: formData,
      });
      const json = await res.json();
      document.getElementById("imagen").value = json.data.url;
      loader.style.display = "none";
    });

    async function cargarProductos() {
      const res = await fetch(API_URL);
      const datos = await res.json();
      dataGlobal = datos.filter(d => d.tipo === tipoActual);
      const filtro = document.getElementById("busqueda").value.toLowerCase();
      const visibles = dataGlobal.filter(d => d.nombre.toLowerCase().includes(filtro));
      lista.innerHTML = "";
      visibles.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.imagen}" />
          <h3>${item.nombre}</h3>
          <p>${item.descripcion}</p>
          <p><strong>${item.categoria}</strong></p>
          <p><strong>Precio:</strong> $${item.precio}</p>
          <p><strong>WhatsApp:</strong> ${item.whatsapp}</p>
          <p><strong>Email:</strong> ${item.email}</p>
          <p><strong>Vendedor:</strong> ${item.vendedor}</p>
          <p><strong>Tienda:</strong> ${item.tienda}</p>
          <div class="card-buttons">
            <button onclick='editar(${JSON.stringify(item)})'>Editar</button>
            <button onclick='eliminar("${item.id}")'>Eliminar</button>
            <button onclick='mover(${index}, -1)'>⬆️</button>
            <button onclick='mover(${index}, 1)'>⬇️</button>
          </div>
        `;
        lista.appendChild(card);
      });
    }

    function editar(item) {
      Object.keys(item).forEach(k => {
        const el = document.getElementById(k);
        if (el) el.value = item[k];
      });
    }

    async function eliminar(id) {
      if (!confirm("¿Seguro que querés eliminar este ítem?")) return;
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "eliminar", data: { id } }),
        headers: {
          "Content-Type": "application/json"
        }
      });
      cargarProductos();
    }

    function mover(index, dir) {
      const nuevo = index + dir;
      if (nuevo < 0 || nuevo >= dataGlobal.length) return;
      const temp = dataGlobal[index];
      dataGlobal[index] = dataGlobal[nuevo];
      dataGlobal[nuevo] = temp;
      // Opcional: persistir reordenamiento
      cargarProductos();
    }

    function filtrar(tipo) {
      tipoActual = tipo;
      cargarProductos();
    }

    cargarProductos();
  </script>
</body>
</html>
